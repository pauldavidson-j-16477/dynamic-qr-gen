<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Zoho Backstage For Attendees</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Download Zoho Backstage For Attendees</h1>
        <div id="status">Redirecting to your app store...</div>
        <p>If you're not redirected:</p>
        <a href="https://play.google.com/store/apps/details?id=com.zoho.backstage" class="download-btn">Google Play</a>
        <a href="https://apps.apple.com/in/app/zoho-backstage-for-attendees/id1324912655" class="download-btn">App Store</a>
    </div>

    <script>
        const userAgent = navigator.userAgent;
        
        if (/iPad|iPhone|iPod/.test(userAgent)) {
            // iOS device
            setTimeout(() => {
                window.location.href = 'https://apps.apple.com/in/app/zoho-backstage-for-attendees/id1324912655';
            }, 1000);
        } else if (/android/i.test(userAgent)) {
            // Android device  
            setTimeout(() => {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.zoho.backstage';
            }, 1000);
        } else {
            // Desktop or unknown
            document.getElementById('status').textContent = 'Choose your platform:';
        }
    </script>
</body>
</html>
